	<div class="center">
		<h1 style="font-weight:600;">List a Job</h1>
                <h3 style="font-weight:200;">Job-os relies on employers posting available jobs. Please help us by sharing your open position! Thank you.</h3>
	</div>
	<div class="banner-search-area">
		<div class="row align-items-center justify-content-center">
			<form id = "postJob">
				<div class="form-group"><div class="input-group col-lg-13">
					<input class="form-control input-lg" id="jobTitle" type="text" placeholder="Job title" >
				</div></div>
         		<div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="department" type="text" placeholder="Department">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="jobDescript" type="text" placeholder="Job Description">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <select name="Work Study or Standard" class="form-control input-lg" id="WSoS">
                				<option value = "unspecified">Work Study or Standard</option>
					    		<option value="Work Study">Work Study</option>
					    		<option value="Standard">Standard</option>
					    		<option value="N/A">N/A</option>
						</select>
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="hourlyRate" type="number" placeholder="Hourly Rate" step="1" min="0">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="hoursPerWeek" type="number" placeholder="Hours/week" step="1" min="0" max="100">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="address" type="text" placeholder="Address">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="link" type="text" placeholder="Link to Apply">
                </div></div>
                <input type="button" value="Submit" onclick="postJobSubmit()">
			</form>
		</div>
