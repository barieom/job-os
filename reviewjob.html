		    <form class="searchForm" action="search.html" method="GET">
			    <input class="form-control mr-sm-2" id="searchItem" type="text" placeholder="Search for jobs..." aria-label="Search" name="searchItem">

	<div class="center">
		<h1 style="font-weight:600;">Submit a Review</h1>
                <h3 style="font-weight:200;">Job-os relies on accurate and thoughtful reviews from users. Please help us by sharing a review of your job! Please note: When rating, 1 is the worst and 5 is the best. Thank you.</h3>
	</div>
	<div class="banner-search-area">
		<div class="row align-items-center justify-content-center">
			<form id="reviewJob">
				<div class="form-group"><div class="input-group col-lg-13">
					<input class="form-control input-lg" id="jobTitle" type="text" placeholder="Job title">
				</div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="department" type="text" placeholder="Department">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
							 <input class="form-control input-lg" id="overallRating" type="number" placeholder="Overall Rating" step="1" min="1" max = "5">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <select name="Work Study or Standard" class="form-control input-lg" id="WSoS">
                				<option value = "unspecified">Work Study or Standard</option>
					    		<option value="Work Study">Work Study</option>
					    		<option value="Standard">Standard</option>
					    		<option value="N/A">N/A</option>
							</select>
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
							 <input class="form-control input-lg" id="CWrating" type="number" placeholder="Co-Worker Rating" step="1" min="1" max="5">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="hourlyRate" type="number" placeholder="Hourly Rate" step="1" min="0">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="hoursPerWeek" type="number" placeholder="Hours/week" step="1" min="1" max="100">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                		<select name="Can you do homework?" class="form-control input-lg" id="doHW">
                				<option value = "unspecified">Can you do homework?</option>
					    		<option value="yes">yes</option>
					    		<option value="no">no</option>
							</select>
					</div></div>
                <div class="form-group"><div class="input-group col-lg-13">
							 <input class="form-control input-lg" id="schedFlex" type="number" placeholder="Schedule Flexibility" step="1" min="1" max ="5">
                </div></div>
                <div class="form-group"><div class="input-group col-lg-13">
                        <input class="form-control input-lg" id="other" type="text" placeholder="Other comments">
                </div></div>
                <input type="submit" value="Submit" onclick="postJobReview()">
			</form>
		</div>
	</div>
