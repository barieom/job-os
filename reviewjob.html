<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="images/jobos_b.png">
	<title>Review a Job</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="jobos_review.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		    	<a class="navbar-brand" href="#"/>
	    		<img src="images/jobos_w.png" width="30" height="45" class="d-inline-block align-top" alt=""> </a>
				<a class="nav-item" href="#">JOB-OS</a> 
				<form class="form-inline">
				    <input class="form-control mr-sm-2" type="search" placeholder="Search for jobs..." aria-label="Search">
				    <button class="btn btn-outline-success my-2 my-sm-0 searchtext" type="submit"><i class="fa fa-search"></i></button>
				 </form>
			      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
			      <a class="nav-item nav-link" href="#">Write a review</a>
			      <a class="nav-item nav-link" href="#">Find a job</a>
			      <a class="nav-item nav-link" href="#">Follow Us</a>
		    </div>
		  </div>
        </nav>
        
        <div id="intro">
                Job-os relies on accurate and thoughtful reviews from users. Please help us out by sharing a review of your job! Thank you.<br>
        </div>
        
        <div class="rating-form">
                <input class="form-control mr-sm-2" type="title" placeholder="Job title" aria-label="title">
                <input class="form-control mr-sm-2" type="department" placeholder="Department" aria-label="department">
                <input class="form-control mr-sm-2" type="rating" placeholder="Rating (1-5)" aria-label="rating">
                <input class="form-control mr-sm-2" type="ws/standard" placeholder="Work study or standard" aria-label="ws/standard">
                <input class="form-control mr-sm-2" type="coworker" placeholder="Co-worker rating (1-5)" aria-label="coworker">
                <input class="form-control mr-sm-2" type="hours" placeholder="Hours/week" aria-label="hours">
                <input class="form-control mr-sm-2" type="homework" placeholder="Can you do homework?" aria-label="homework">
                <input class="form-control mr-sm-2" type="flexibility" placeholder="Schedule flexibility" aria-label="flexibility">
                <input class="form-control mr-sm-2" type="other" placeholder="Other comments" aria-label="other">
        </div>
        
        <button type="button" class="btn btn-secondary">Submit</button>
        
</body>
</html>
